<?xml version="1.0" encoding="UTF-8"?>
<svg
    width="150"
    height="90"
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
>
    <!-- Achtergrond (optioneel, hier wit gemaakt) -->
    <!-- <rect width="100%" height="100%" fill="#ffffff" /> -->

    <!-- Stijldefinities -->
    <style type="text/css">
        .brand-name {
        font-family: sans-serif;
        font-weight: 700; /* vetgedrukt */
        font-size: 24px;
        fill: #36994c;
        text-anchor: middle;
        }
        .brand-name-l {
        fill: #223c89;
        }
        .tagline {
        font-family: sans-serif;
        font-size: 12px;
        fill: #223c89;
        text-anchor: middle;
        }
    </style>

    <!-- Groep voor het beeldmerk (de overlappende cirkels) -->
    <g transform="translate(50, 30)">
        <!-- Eerste cirkel -->
        <circle
            cx="-15"
            cy="0"
            r="25"
            fill="#349b4c"
            fill-opacity="0.65"
        />
        <!-- Tweede cirkel -->
        <circle
            cx="15"
            cy="0"
            r="25"
            fill="#223c89"
            fill-opacity="0.65"
        />
    </g>

    <!-- Bedrijfsnaam -->
    <text class="brand-name" x="50%" y="75"> F<tspan class="brand-name-l">l</tspan>exotech </text>

    <!-- Tagline / slogan -->
    <text class="tagline" x="50%" y="88">
        Our strength is the bond
    </text>
</svg>