<main>
  <div class="header-controls">
    <button id="menuBtn" class="menu-btn" (click)="toggleSidebar()" [class.active]="isSidebarActive">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="language-selector">
      <button (click)="changeLanguage('en')" [disabled]="currentLanguage === 'en'">EN</button>
      <button (click)="changeLanguage('de')" [disabled]="currentLanguage === 'de'">DE</button>
      <button (click)="changeLanguage('nl')" [disabled]="currentLanguage === 'nl'">NL</button>
    </div>
  </div>

  <nav id="sidebar" class="sidebar" [class.active]="isSidebarActive">
    <ul>
      <li><a href="#home" i18n="@@home">Home</a></li>
      <li><a href="#markets" i18n="@@markets">Markets</a></li>
      <li><a href="#about" i18n="@@about">About</a></li>
      <li><a href="#contact" i18n="@@contact">Contact</a></li>
    </ul>
  </nav>

  <app-home></app-home>
  <app-about></app-about>
  <app-market-segments></app-market-segments>
  <app-contact></app-contact>
</main>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      sidebar.classList.toggle('active');
    });
  });
</script>
